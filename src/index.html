<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
    <title>Twitter</title>
</head>
<body>
    <header class="header">Insira o seu Tweet:</header>
    <main class="main">
        <textarea name="twitter-text" id="twitter-text" placeholder="Insira o seu Tweet" cols="50" rows="1" class="tw-textarea"></textarea>
        <div class="tw-div">
            <button value="Tweet" id="tweet-button" class="tw-button" disabled>Tweet</button>
            <span id="twitter-Counter" class="span">140</span>
        </div>
        <ul id="tweet-List" class= "tw-list"></ul>
    </main>
    <script src="index.js"></script>
</body>
</html>
